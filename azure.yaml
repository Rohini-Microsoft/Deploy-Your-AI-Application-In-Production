name: deploy-your-ai-application-in-production
infra:
    provider: "bicep"
metadata:
  template: deploy-your-ai-application-in-production@1.0
hooks:
  preup:
      windows:
        shell: pwsh
        run: ./scripts/SetConnectionsEnvironmentVariables.ps1
        interactive: true
        continueOnError: false
  preprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_init.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_init.sh
        interactive: true
        continueOnError: false
  postprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_update.ps1;
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_update.sh
        interactive: true
        continueOnError: false
